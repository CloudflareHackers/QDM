name: Build QDM

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: node build/create-icon.js
      - run: npx electron-builder --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: QDM-Windows
          path: |
            release/*.exe
            release/*.blockmap
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: node build/create-icon.js
      # Skip code signing entirely
      - run: npx electron-builder --mac --x64 --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
      - uses: actions/upload-artifact@v4
        with:
          name: QDM-macOS
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: node build/create-icon.js
      - run: npx electron-builder --linux --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: QDM-Linux
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 30

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - run: find artifacts -type f | head -50
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/QDM-Windows/*.exe
            artifacts/QDM-macOS/*.dmg
            artifacts/QDM-macOS/*.zip
            artifacts/QDM-Linux/*.AppImage
            artifacts/QDM-Linux/*.deb
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Quantum Download Manager ${{ github.ref_name }}
            
            ### Downloads
            
            | Platform | File | Description |
            |----------|------|-------------|
            | ü™ü Windows | `QDM-Setup-*.exe` | Installer (NSIS) |
            | ü™ü Windows | `QDM-Portable-*.exe` | Portable (no install) |
            | üçé macOS | `*.dmg` | Disk Image |
            | üêß Linux | `*.AppImage` | Universal Linux |
            | üêß Linux | `*.deb` | Debian/Ubuntu |
            
            ### macOS Note
            The app is not code-signed. After installing, if macOS says it's damaged, run:
            ```
            xattr -cr /Applications/Quantum\ Download\ Manager.app
            ```
            
            ---
            *Built with ‚ö° by GitHub Actions*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
